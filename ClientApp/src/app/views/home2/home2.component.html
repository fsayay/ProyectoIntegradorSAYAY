<div class="col-12 content text-center" *ngIf="_userIs">
    <div class="spinner-loader text-center"></div>
</div>


<div class="register" *ngIf="!_userIs">
  <div class="content">
    <mat-toolbar color="primary">
      <span>Registro</span>
    </mat-toolbar>
    <mat-card class="example-card">
        <mat-card-content>
          <form [formGroup]="formGroup" novalidate (ngSubmit)="onSubmit()" >
  
              <mat-form-field class="form-element">
                <input matInput type="text" placeholder="Usuario" readonly class="form-control" formControlName="txt_username">
              </mat-form-field>
  
              <mat-form-field class="form-element">
                <input matInput placeholder="Nombres"  class="form-control" [ngClass]="{'is-invalid': !formGroup.get('txt_nombre').valid}" formControlName="txt_nombre">
              </mat-form-field>
  
              <mat-form-field>
                  <input matInput placeholder="Apellidos" class="form-control" [ngClass]="{'is-invalid': !formGroup.get('txt_nombre').valid}" formControlName="txt_apellido">
              </mat-form-field>
        
              <button id="submit" mat-raised-button type="submit" [disabled]="formGroup.invalid" color="primary">Guardar</button>
          </form>
        </mat-card-content>
               
    </mat-card>
  </div> 
</div>
