<div class="container-fluid">
    <div class="row">
      <div class="col-2">
        <app-setting-menu></app-setting-menu>
      </div>
      <div class="col-10 content">
        <div class="title borde-title">
          <a data-target="#sidebar" data-toggle="collapse" class="d-md-none"><i class="fa fa-bars"></i></a> Proveedores  
        </div>
        <div class="content-section" *ngIf="dataSource.data; else noRecord">
          <span class="float-left col-md-4">
            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Proveedor...">
            </mat-form-field>
          </span>
          
          <span class="table-add float-right mb-0 mr-0">
            <a class="text-warning" (click)="openFormDialog()">
              <i class="fa fa-fw fa-plus fa-2x" aria-hidden="true" title="Agregar Nuevo Proveedor"></i>
            </a>
          </span>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
            
            <!-- Columna Codigo -->
            <ng-container matColumnDef="txt_nombreProveedor">
              <th mat-header-cell *matHeaderCellDef > Proveedor </th>
              <td mat-cell *matCellDef="let row"> {{row.txt_nombreProveedor}} </td>
            </ng-container>
      
            <!-- Columna Tipo Acta -->
            <ng-container matColumnDef="txt_rucProveedor">
              <th mat-header-cell *matHeaderCellDef > Ruc </th>
              <td mat-cell *matCellDef="let row"> {{row.txt_rucProveedor}} </td>
            </ng-container>

            <!-- Columna Tipo Acta -->
            <ng-container matColumnDef="txt_descripcionProveedor">
                <th mat-header-cell *matHeaderCellDef > Descripci&oacute;n </th>
                <td mat-cell *matCellDef="let row"> {{row.txt_descripcionProveedor}} </td>
              </ng-container>
      
            <!-- Columna Modificar -->
            <ng-container matColumnDef="Modificar">
                <th mat-header-cell *matHeaderCellDef style="text-align: center;" > Modificar</th>
                <td mat-cell *matCellDef="let row" style="text-align: center;" >
                  <a (click)="openFormDialog(row)"><i class="fa fa-pencil" aria-hidden="true" title="Modificar Acta"></i></a>
                </td>
            </ng-container>
  
            <!-- Columna Eliminar -->
            <ng-container matColumnDef="Eliminar">
                <th mat-header-cell *matHeaderCellDef style="text-align: center;" > Eliminar</th>
                <td mat-cell *matCellDef="let row" style="text-align: center;" >
                  <a (click)="deleteConfirm(row.id)"><i class="fa fa-trash" aria-hidden="true" title="Eliminar Acta"></i></a>
                </td>
            </ng-container>
                    
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="encabezado"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> <!-- (click)="selection.toggle(row)"> -->
      
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      
        <ng-template #noRecord>
            No Se Encontro Informacion
            <span class="table-add float-left mb-0 mr-0">
              <a class="text-warning" (click)="openFormDialog()">
                <i class="fa fa-fw fa-plus fa-2x" aria-hidden="true" title="Agregar Primera Acta"></i>
              </a>
            </span>
        </ng-template>
      </div>
    </div>
  </div>
