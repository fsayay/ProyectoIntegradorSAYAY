<div class="container-fluid">
    <div class="row">
      <div class="col-2">
        <app-setting-menu></app-setting-menu>
      </div>
      <div class="col-10 content">
        <div class="title borde-title">
          <a data-target="#sidebar" data-toggle="collapse" class="d-md-none"><i class="fa fa-bars"></i></a> Unidades Consolidadoras  
        </div>
        <div class="content-section" *ngIf="dataSource.data; else noRecord">
          <span class="float-left col-md-4">
            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Unidad Consolidadora...">
            </mat-form-field>
          </span>
          
          <span class="table-add float-right mb-0 mr-0">
            <a class="text-warning" (click)="openFormDialog()">
              <i class="fa fa-fw fa-plus fa-2x" aria-hidden="true" title="Agregar Nueva Unidad"></i>
            </a>
          </span>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
            
            <!-- Columna Codigo -->
            <ng-container matColumnDef="txt_nombreUnidad">
              <th mat-header-cell *matHeaderCellDef > Unidad Consolidadora </th>
              <td mat-cell *matCellDef="let row"> {{row.txt_nombreUnidad}} </td>
            </ng-container>

            <!-- Columna Tipo Acta -->
            <ng-container matColumnDef="txt_descripcionUnidad">
                <th mat-header-cell *matHeaderCellDef > Asistente Consolidador </th>
                <td mat-cell *matCellDef="let row"> {{row.txt_descripcionUnidad}} </td>
              </ng-container>
      
            <!-- Columna Tipo Acta -->
            <ng-container matColumnDef="txt_correoUnidad">
              <th mat-header-cell *matHeaderCellDef > Correo </th>
              <td mat-cell *matCellDef="let row"> {{row.txt_correoUnidad}} </td>
            </ng-container>
      
            <!-- Columna Modificar -->
            <ng-container matColumnDef="Modificar">
                <th mat-header-cell *matHeaderCellDef style="text-align: center;" > Modificar</th>
                <td mat-cell *matCellDef="let row" style="text-align: center;" >
                  <a (click)="openFormDialog(row)"><i class="fa fa-pencil" aria-hidden="true" title="Modificar Unidad"></i></a>
                </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="encabezado"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
      
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      
        <ng-template #noRecord>
            No Se Encontro Informacion
            <span class="table-add float-left mb-0 mr-0">
              <a class="text-warning" (click)="openFormDialog()">
                <i class="fa fa-fw fa-plus fa-2x" aria-hidden="true" title="Agregar Primera Unidad"></i>
              </a>
            </span>
        </ng-template>
      </div>
    </div>
  </div>
