<mat-card class="contact-card">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <p>
    Ud. a elegido <strong>{{ data }}</strong> contratos para transferir
</p>
  <mat-card-content>
    <form  [formGroup]="formGroup" novalidate (ngSubmit)="onSubmit()">
      
      <mat-form-field appearance="outline">
        <mat-label>Motivo de Transferencia</mat-label>
        <textarea matInput cdkAutosizeMaxRows="5" formControlName="txt_motivoSolicitud"></textarea>
      </mat-form-field>

      <mat-form-field>
        <input #formAdm matInput formControlName="txt_admRecomendado" readonly placeholder="Trasferir a" (click)="selectedOption(1)">
      </mat-form-field>

      <mat-form-field>
        <input #formDes matInput formControlName="nombreReceptor" readonly placeholder="Enviar a" (click)="selectedOption(2)">
      </mat-form-field>
      
      <button id="submit" mat-raised-button type="submit" [disabled]="formGroup.invalid" color="primary">Guardar</button>
    </form>
  </mat-card-content>
</mat-card>
