<mat-card class="contact-card">
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>
    <p>
      Ud. a elegido <strong>{{ data }}</strong> contratos para transferir
  </p>
    <mat-card-content>
      <form  [formGroup]="formGroup" novalidate (ngSubmit)="onSubmit()">
        
        <ng-autocomplete 
          [data]="administradores"
          [searchKeyword]="keyword"
          (selected)='selectEvent($event)'
          [itemTemplate]="itemTemplate"
          [notFoundTemplate]="notFoundTemplate"> 
          <input type="text" placeholder="Administrador">                                
        </ng-autocomplete>
        
        <ng-template #itemTemplate let-item>
        <a [innerHTML]="item.administrador"></a>
        </ng-template>
        
        <ng-template #notFoundTemplate let-notFound>
        <div [innerHTML]="notFound"></div>
        </ng-template>

        <br>
        <br>
  
        <button id="submit" mat-raised-button type="submit" [disabled]="formGroup.invalid" color="primary">Transferir</button>
      </form>
    </mat-card-content>
  </mat-card>
