<mat-card class="contact-card">
    <mat-card-header>
      <mat-card-title>Nuevo Cat√°logo</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form  [formGroup]="formGroup" novalidate (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput placeholder="Click para elegir usuario" readonly (click)="openFormDialog()" formControlName="usuario">         
        </mat-form-field>
      
        <label id="example-radio-group-label">Elija Rol</label>
        <mat-radio-group
          aria-labelledby="example-radio-group-label"
          class="example-radio-group"
          formControlName="rolID">
          <mat-radio-button class="example-radio-button" *ngFor="let rol of roles" [value]="rol.id">
            {{rol.txt_rolName}}
          </mat-radio-button>
        </mat-radio-group>        
        <button id="submit" mat-raised-button type="submit" [disabled]="formGroup.invalid" color="primary">Guardar</button>
      </form>
    </mat-card-content>
</mat-card>
