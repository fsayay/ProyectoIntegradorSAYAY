<mat-card class="contact-card">
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form  [formGroup]="formGroup" novalidate (ngSubmit)="onSubmit()">
        
        <mat-form-field>
            <mat-select placeholder="Tipo de Acta" formControlName="qn_tipoActa">
                <mat-option *ngFor="let tipo of tiposActa" value="{{tipo.tipoID}}">{{tipo.txt_nombreTipo}}</mat-option>        
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Codigo" formControlName="txt_codigoActa">
        </mat-form-field>
        
        <mat-form-field>
            <input matInput [matDatepicker]="fechaSubs1" placeholder="Fecha de Acta" readonly formControlName="dt_fechaActa">
            <mat-datepicker-toggle matSuffix [for]="fechaSubs1"></mat-datepicker-toggle>
            <mat-datepicker #fechaSubs1 disabled="false"></mat-datepicker>
        </mat-form-field>                    

        <app-upload (onUploadFinished)="uploadFinished($event)"></app-upload>
        <mat-label>{{fileName}}</mat-label>
        <br>
        <button id="submit" mat-raised-button type="submit" [disabled]="formGroup.invalid" color="primary">Guardar</button>
      </form>
    </mat-card-content>
</mat-card>
