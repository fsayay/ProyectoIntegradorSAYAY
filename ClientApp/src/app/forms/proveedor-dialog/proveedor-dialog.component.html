<mat-card class="contact-card">
    <mat-card-header>
      <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formGroup" novalidate (ngSubmit)="onSubmit()" >
        <mat-form-field>
            <input matInput placeholder="Nombre del Proveedor"  class="form-control" [ngClass]="{'is-invalid': !formGroup.get('txt_nombreProveedor').valid}" formControlName="txt_nombreProveedor">            
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput placeholder="Ruc del Proveedor" onkeypress='return event.charCode >= 48 && event.charCode <= 57' class="form-control" [ngClass]="{'is-invalid': !formGroup.get('txt_rucProveedor').valid}" formControlName="txt_rucProveedor">            
        </mat-form-field>
        <br>
        <mat-form-field>
            <textarea rows="4" cols="50" matInput placeholder="Breve descripciÃ³n" class="form-control" [ngClass]="{'is-invalid': !formGroup.get('txt_descripcionProveedor').valid}" formControlName="txt_descripcionProveedor"></textarea>
        </mat-form-field>
        <br>
        <button id="submit" mat-raised-button type="submit" [disabled]="formGroup.invalid" color="primary">Guardar</button>
      </form>
    </mat-card-content>
</mat-card>
